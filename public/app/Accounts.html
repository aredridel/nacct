<table>
    <thead>
        <tr><th>Account Name</th> <th>Balance</th></tr>
    </thead>
    <tbody>
        <% each(function(acct) { %>
            <tr><td><a href='/accounts/<%- acct.id %>'><%- acct.get('name') %></a></td><td><%- acct.get('balance').toFixed(2) %></tr>
        <% }); %>
    </tbody>
</table>
