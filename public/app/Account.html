<h1><%- get('name') %></h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <% transactions.each(function(transaction) { %>
        <tr>
            <td><%- transaction.get('date') %></td>
            <td><%- transaction.get('description') %></td>
            <td><%- transaction.get('amount') %></td>
        </tr>
    <% }) %>
</table>
